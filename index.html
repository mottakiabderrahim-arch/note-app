<body>

  <textarea id="text" placeholder="Ø§ÙƒØªØ¨ Ù…Ù„Ø§Ø­Ø¸ØªÙƒ Ù‡Ù†Ø§..."></textarea>
  <button onclick="saveNote()">ğŸ’¾ Ø­ÙØ¸</button>

<script>
let notes = JSON.parse(localStorage.getItem("notes") || "[]");

function saveNote(){
  let text = document.getElementById("text").value.trim();
  if(text === "") return;

  notes.push(text);
  localStorage.setItem("notes", JSON.stringify(notes));
  document.getElementById("text").value = "";
  showNotes();
}

function showNotes(){
  let box = document.getElementById("notes");
  box.innerHTML = "";

  notes.forEach((n,i)=>{
    let div = document.createElement("div");
    div.className = "note";
    div.innerHTML = colorWords(n);
    box.appendChild(div);
  });
}

function colorWords(text){
  let words = text.split(" ");
  return words.map(w=>{
    if(w.startsWith("#")){
      return `<span class="highlight">${w}</span>`;
    }
    return w;
  }).join(" ");
}

showNotes();
</script>
