<script>

let notes=JSON.parse(localStorage.getItem("notes"))||[];

let editId=null;

function toggleMenu(){

let m=document.getElementById("menu");

m.style.display=m.style.display=="block"?"none":"block";

}

function toggleDark(){

document.body.classList.toggle("dark");

}

function cmd(c){

document.execCommand(c,false,null);

}

function color(c){

document.execCommand("foreColor",false,c);

}

function image(){

let input=document.createElement("input");

input.type="file";

input.onchange=function(){

let reader=new FileReader();

document.execCommand("insertImage",false,e.target.result);

};

function newNote(){

editId=null;

document.getElementById("title").value="";

document.getElementById("editor").innerHTML="";

showEditor();

}

function saveNote(){

let title=document.getElementById("title").value;

let text=document.getElementById("editor").innerHTML;

let reminder=document.getElementById("reminder").value;

if(!title && !text)return;

if(editId){

let n=notes.find(x=>x.id==editId);

n.title=title;

n.text=text;

n.reminder=reminder;

}else{

notes.push({

id:Date.now(),

title,

text,

date:new Date().toLocaleString(),

pinned:false,

reminder

});

}

localStorage.setItem("notes",JSON.stringify(notes));

displayNotes();

back();

}

function displayNotes(){

let div=document.getElementById("notes");

div.innerHTML="";

let search=document.getElementById("search").value.toLowerCase();

notes.sort((a,b)=>b.pinned-a.pinned);

notes.forEach(n=>{

if(n.title.toLowerCase().includes(search) || n.text.toLowerCase().includes(search)){

div.innerHTML+=`

<div class="note">

<h3>${n.title}</h3>

<small>${n.date||""}</small>

<div>${n.text.substring(0,100)}</div>

<button onclick="openNote(${n.id})">ğŸ“‚ ÙØªØ­</button>

<button onclick="editNote(${n.id})">âœï¸ ØªØ¹Ø¯ÙŠÙ„</button>

<button onclick="pin(${n.id})">ğŸ“Œ</button>

<button onclick="del(${n.id})">ğŸ—‘</button>

</div>

`;

}

});

}

function openNote(id){

let n=notes.find(x=>x.id==id);

document.getElementById("title").value=n.title;

document.getElementById("editor").innerHTML=n.text;

editId=id;

showEditor();

}

function editNote(id){

}

function pin(id){

let n=notes.find(x=>x.id==id);

n.pinned=!n.pinned;

localStorage.setItem("notes",JSON.stringify(notes));

}

function del(id){

if(confirm("ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø­Ø°ÙØŸ")){

}

function showEditor(){

}

function back(){

function exportPDF(){

let win=window.open();

function backup(){

let data=JSON.stringify(notes);

let blob=new Blob([data]);

let a=document.createElement("a");

a.href=URL.createObjectURL(blob);

a.click();

}

function restore(){
